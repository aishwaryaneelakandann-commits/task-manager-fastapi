<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            background: #f5f7f9;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            background: #2548a8;
            color: #fff;
            padding: 18px 0;
            text-align: center;
            font-size: 2em;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .container {
            max-width: 1100px;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 16px rgba(31,44,102,0.09);
            padding: 40px 36px;
        }
        .task-input-row {
            display: flex;
            gap: 16px;
            margin-bottom: 36px;
        }
        .task-input-row input, 
        .task-input-row textarea {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #dde6f4;
            border-radius: 6px;
            outline: none;
            background: #f9fafc;
        }
        .task-input-row input:focus, 
        .task-input-row textarea:focus {
            border-color: #2548a8;
        }
        .task-input-row button {
            background: #2548a8;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0 32px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: background .2s;
        }
        .task-input-row button:hover {
            background: #19337a;
        }
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(310px, 1fr));
            gap: 22px;
            margin-bottom: 40px;
        }
        .task-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 8px rgba(31,44,102,0.09);
            border: 2px solid #2548a8;
            padding: 18px 22px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .task-status {
            position: absolute;
            top: 12px;
            left: 20px;
            font-size: 0.95em;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 2px 14px;
            border-radius: 5px;
            background: #dde6f4;
            color: #2548a8;
            display: inline-block;
        }
        .task-status.in-progress { background: #dde6f4; color: #2548a8; }
        .task-status.completed   { background: #e4f8ee; color: #27936c; }
        .task-status.pending    { background: #fff4e3; color: #bc7a17; }
        .task-title {
            font-size: 1.13em;
            font-weight: 700;
            margin-top: 36px;
            margin-bottom: 8px;
            color: #2548a8;
        }
        .task-desc {
            font-size: 1em;
            color: #3a4763;
            margin-bottom: 12px;
        }
        .task-meta {
            font-size: 0.9em;
            color: #8e98b3;
            margin-bottom: 8px;
        }
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        .card-actions button {
            padding: 6px 18px;
            border-radius: 5px;
            border: 2px solid #2548a8;
            background: #fff;
            color: #2548a8;
            font-weight: 600;
            font-size: 0.97em;
            cursor: pointer;
            transition: background .2s, color .2s;
        }
        .card-actions button:hover {
            background: #2548a8;
            color: #fff;
        }
        .card-actions .delete-btn {
            border-color: #cb3a2c;
            color: #cb3a2c;
        }
        .card-actions .delete-btn:hover {
            background: #cb3a2c;
            color: #fff;
        }
        .stats-row {
            display: flex;
            gap: 36px;
            justify-content: center;
            margin-top: 22px;
        }
        .stats-box {
            background: #f6f7fb;
            border: 1.5px solid #dde6f4;
            border-radius: 10px;
            flex: 1;
            min-width: 180px;
            text-align: center;
            padding: 18px 0;
        }
        .stats-box .stats-label {
            color: #6680b3;
            font-size: 1em;
            font-weight: 400;
        }
        .stats-box .stats-value {
            font-size: 1.7em;
            font-weight: bold;
            margin-top: 8px;
        }
        .stats-box.total .stats-value     { color: #2548a8; }
        .stats-box.progress .stats-value  { color: #bc7a17; }
        .stats-box.completed .stats-value { color: #27936c; }

        @media (max-width: 820px) {
            .container {
                padding: 20px 10px;
            }
            .tasks-grid {
                grid-template-columns: 1fr;
            }
            .stats-row {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">Task Manager</div>
    <div class="container">
        <div class="task-input-row">
            <input type="text" id="title" placeholder="Task Name..." maxlength="255">
            <textarea id="description" placeholder="Task Description..." maxlength="500"></textarea>
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="tasks-grid" id="taskCards"></div>

        <div class="stats-row">
            <div class="stats-box total">
                <div class="stats-label">Total Tasks</div>
                <div class="stats-value" id="statsTotal">0</div>
            </div>
            <div class="stats-box progress">
                <div class="stats-label">In Progress</div>
                <div class="stats-value" id="statsPending">0</div>
            </div>
            <div class="stats-box completed">
                <div class="stats-label">Completed</div>
                <div class="stats-value" id="statsCompleted">0</div>
            </div>
        </div>
    </div>
    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        let tasks = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            setInterval(loadTasks, 5000);
        });

        async function loadTasks() {
            try {
                const res = await fetch(`${API_URL}/tasks`);
                if (!res.ok) throw new Error('Failed');
                const data = await res.json();
                tasks = data.tasks;
                renderTasks();
                renderStats();
            } catch (err) {
                document.getElementById('taskCards').innerHTML = '<p style="padding:40px;text-align:center;color:#bc7a17;font-weight:600">Failed to load tasks.</p>';
            }
        }

        async function addTask() {
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            if (!title) return alert('Enter task name');

            try {
                const res = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description, completed: false })
                });
                if (!res.ok) throw new Error('Create failed');
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                loadTasks();
            } catch (err) {
                alert('Failed to create task');
            }
        }

        function renderTasks() {
            if (!tasks.length) {
                document.getElementById('taskCards').innerHTML =
                  '<div style="padding:30px;text-align:center;color:#6680b3;">No tasks yet</div>';
                return;
            }
            document.getElementById('taskCards').innerHTML = tasks.map(task => `
                <div class="task-card">
                    ${getStatusTag(task)}
                    <div class="task-title">${escapeHtml(task.title)}</div>
                    ${task.description ? `<div class="task-desc">${escapeHtml(task.description)}</div>` : ''}
                    <div class="task-meta">Created: ${new Date(task.created_at).toLocaleDateString()}</div>
                    <div class="card-actions">
                        <button onclick="toggleTask(${task.id}, ${task.completed})">
                            ${task.completed ? 'Mark In Progress' : 'Mark Done'}
                        </button>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function getStatusTag(task) {
            if (task.completed) return '<span class="task-status completed">Completed</span>';
            return '<span class="task-status in-progress">In Progress</span>';
        }

        async function toggleTask(id, isCompleted) {
            try {
                const res = await fetch(`${API_URL}/tasks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed: !isCompleted })
                });
                if (!res.ok) throw new Error('Update failed');
                loadTasks();
            } catch (err) {
                alert('Failed to update task');
            }
        }

        async function deleteTask(id) {
            if (!confirm('Delete this task?')) return;
            try {
                const res = await fetch(`${API_URL}/tasks/${id}`, {
                    method: 'DELETE'
                });
                if (!res.ok) throw new Error('Delete failed');
                loadTasks();
            } catch (err) {
                alert('Failed to delete task');
            }
        }

        function renderStats() {
            document.getElementById('statsTotal').textContent = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            document.getElementById('statsCompleted').textContent = completed;
            document.getElementById('statsPending').textContent = tasks.length - completed;
        }

        function escapeHtml(str) {
            return str.replace(/[&<>"']/g, function(m) {
                return ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                })[m];
            });
        }
    </script>
</body>
</html>
